<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/font-awesome-4.7.0/css/font-awesome.min.css">
  <style type="text/css">
    .js-play-button,
    .js-pause-button,
    .js-mute-button,
    .js-volume-button
     {
      border-style:none;
      cursor:pointer;
      color:white;
      background-color:transparent
    }
    .button-panel {
      background-color:black;
    }
    .js-video-container {
      flex-grow: 1;

    }
    .player {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      background-color:black;
      box-shadow:0 0 20px rgba(0,0,0,1);
    }
  </style>
</head>
<body>

  <div class="player" id="player">
    <div class="js-video-container"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div class="button-panel">
    <button class="js-play-button" hidden>
      <i class="fa fa-play" aria-hidden="true"></i>
    </button>
    <button class="js-pause-button" hidden>
      <i class="fa fa-pause" aria-hidden="true"></i>
    </button>
    <button class="js-mute-button" hidden>
      <i class="fa fa-volume-off" aria-hidden="true"></i>
    </button>
    <button class="js-volume-button" hidden>
      <i class="fa fa-volume-up" aria-hidden="true"></i>
    </button>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
